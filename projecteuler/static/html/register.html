{% extends "base.html" %}

{% block main %}

<form class="my-form-small" method="post" action="/register">
    <h1 align="center">Register</h1>
    <div class="form-group">
        <div class="row">
            <div class="col-md-3">
            <label for="inputLogin">Login</label>
            </div>
            <div class="col-md-9">
            <input type="text" class="form-control" id="inputLogin" placeholder="Login" name="login" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-3">
            <label for="inputPassword">Password</label>
            </div>
            <div class="col-md-9">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-3">
            <label for="confirmPassword">Confirm Password</label>
            </div>
            <div class="col-md-9">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Password" name="confirm_password" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </div>
    </div>
</form>

{% endblock %}
