{% extends "base.html" %}

{% block main %}

<form class="my-form-small" method="post" action="/account">
    <h1 align="center">Account</h1>
    <h4 style="text-align: center">Tasks solved: {{user['solutions_count']}}</h4>
    <div class="form-group">
        <div class="row">
            <div class="col-md-3">
            <label for="inputLogin">Login</label>
            </div>
            <div class="col-md-9">
            <input type="text" class="form-control" id="inputLogin" placeholder="Login" name="login" value="{{user['login']}}" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Change login</button>
        </div>
    </div>
</form>

<form class="my-form-small" method="post" action="/account">
    <div class="form-group">
        <div class="row">
            <div class="col-md-3">
            <label for="inputPassword">Password</label>
            </div>
            <div class="col-md-9">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" value="{{user['password']}}" required>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-3">
            <label for="confirmPassword">Confirm Password</label>
            </div>
            <div class="col-md-9">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Password" name="confirm_password" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Change password</button>
        </div>
    </div>
</form>

<form class="my-form-small" method="post" action="/account">
    <div class="form-group">
        <div class="row">
            <div class="col-md-3">
            <label for="inputEmail">Email</label>
            </div>
            <div class="col-md-9">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" value="{{user['email']}}">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-3">
            <label for="inputPhone">Phone</label>
            </div>
            <div class="col-md-9">
            <input type="tel" class="form-control" id="inputPhone" placeholder="Phone" name="phone" value="{{user['phone']}}">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-3">
            <label for="exampleFormControlSelect2">Country</label>
            </div>
            <div class="col-md-9">
            <select class="custom-select my-select" id="exampleFormControlSelect2" name="country">
                {% for country in countries %}
                    {% if country == user['country'] %}
                        <option selected>{{country}}</option>
                    {% else %}
                        <option>{{country}}</option>
                    {% endif %}
                {% endfor %}}
            </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-3">
            <label for="exampleFormControlSelect1">Programming language</label>
            </div>
            <div class="col-md-9">
            <select class="custom-select my-select" id="exampleFormControlSelect1" name="programming_language">
                {% for programming_language in programming_languages %}
                    {% if programming_language == user['programming_language'] %}
                        <option selected>{{programming_language}}</option>
                    {% else %}
                        <option>{{programming_language}}</option>
                    {% endif %}
                {% endfor %}}
            </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Change info</button>
        </div>
    </div>
</form>

{% endblock %}
