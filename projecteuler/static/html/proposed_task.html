{% extends "base.html" %}

{% block main %}

<form class="my-form-big" method="post" action="/publish" id="publish_form">
    <input type="hidden" name="id" value="{{proposed_task['id']}}" />
    <h1 align="center">Publish</h1>
    <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" id="inputTitle" placeholder="Title" name="title" required value="{{proposed_task['title']}}">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <textarea class="form-control" id="inputText" placeholder="Text" name="text" rows="10" required>{{proposed_task['text']}}</textarea>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row" style="max-width: 600px; margin: auto">
            <div class="col-md-3">
                <label for="inputAnswer">Answer</label>
            </div>
            <div class="col-md-9">
                <input type="text" class="form-control" id="inputAnswer" placeholder="Answer" name="answer" required value="{{proposed_task['answer']}}">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row" style="max-width: 600px; margin: auto">
            <div class="col-md-3">
                <label for="inputDifficulty">Difficulty</label>
            </div>
            <div class="col-md-9">
                <input type="number" step="1" class="form-control" id="inputDifficulty" name="difficulty" required min="1" max="100" value="{{proposed_task['difficulty']}}">
            </div>
        </div>
    </div>
</form>

<div class="my-form-big">
    <div class="row">
        <div class="col-md-4">
            <form method="post" action="/reject">
                <input type="hidden" name="id" value="{{proposed_task['id']}}" />
                <button class="btn btn-lg btn-primary btn-block" type="submit">Reject</button>
            </form>
        </div>
        <div class="col-md-4">
            <button class="btn btn-lg btn-primary btn-block" onclick="history.back(-1)">Go back</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-lg btn-primary btn-block" form="publish_form" type="submit" style="max-width: 600px; margin: auto">Publish</button>
        </div>
    </div>
</div>

{% endblock %}
